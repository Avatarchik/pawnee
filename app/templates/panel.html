<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../assets/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="../assets/css/panel.css" type="text/css">
    </head>
    <body>
        <div class="js-panel panel">
            <div class="top">
                <a class="js-settings settings">
                    <i class="fa fa-cog"></i>
                </a>
                <div class="js-switcher switcher">
                    <div class="js-switch switch"></div>
                    <div class="text">I</div>
                    <div class="text">O</div>
                </div>
                <a class="js-restart restart">
                    <i class="fa fa-repeat"></i>
                </a>
            </div>
            <div class="js-section section js-closed">
                <div class="js-heading heading">
                    <a class="js-toggle toggle" href="#"><i></i></a>
                    {{section_php}}
                </div>
                <div class="js-content content margin">
                    <select>
                        <option>5.4.35 @todo</option>
                    </select>
                    <select class="right">
                        <option>Available packages... @todo</option>
                    </select>
                </div>
            </div>
            <div class="js-section section js-vhosts js-closed">
                <div class="js-heading heading">
                    <a class="js-toggle toggle" href="#"><i></i></a>
                    {{section_vhosts}}
                    <a class="action js-add" href="#">{{add}}</a>
                </div>
                <div class="js-content content">
                    <div class="js-load load">
                        <i class="fa fa-cog fa-spin"></i>
                    </div>
                    <div class="search">
                        <i class="fa fa-search"></i>
                        <input type="text" class="js-search" placeholder="{{search_placeholder}}">
                    </div>
                    <ul class="list js-list">
                        <script type="text/template" class="js-vhost-template">
                            <li class="entry js-vhost js-search-item">
                                <span class="name js-search-value">{{name}}</span>
                                <a href="#" class="js-edit"><i class="fa fa-pencil"></i></a>
                                <span class="moreinfo">{{ip}}:{{port}}</span>
                            </li>
                        </script>
                    </ul>
                </div>
            </div>
            <div class="js-section section js-closed">
                <div class="js-heading heading">
                    <a class="js-toggle toggle" href="#"><i></i></a>
                    {{modules_section}}
                </div>
                <div class="js-content js-modules-list content">
                    <div class="js-load load">
                        <i class="fa fa-cog fa-spin"></i>
                    </div>
                    <div class="search">
                        <i class="fa fa-search"></i>
                        <input type="text" class="js-search" placeholder="{{search_placeholder}}">
                    </div>
                    <ul class="list js-list">
                        <script type="text/template" class="js-module-template">
                            <li class="entry js-search-item">
                                <span class="name js-search-value">{{name}}</span>
                                <input class="js-checkbox" type="checkbox" value="{{name}}">
                            </li>
                        </script>
                    </ul>
                </div>
            </div>
            <div class="js-section section">
                <div class="js-heading heading">
                    <a class="js-toggle toggle" href="#"><i></i></a>
                    {{activity_section}}
                    <a class="action js-clear" href="#">Clear</a>
                </div>
                <textarea class="js-content js-clearable activity js-activity" disabled="disabled"></textarea>
            </div>
            <div class="bottom">

            </div>
        </div>
    </body>
</html>
